<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Action</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Include jQuery -->
</head>
<body>
    <h1>Poker Action Calculator</h1>
    <form id="pokerForm" method="POST"> <!-- Add an id to the form -->
        <label for="hand">Starting Hand:</label>
        <input type="text" id="hand" name="hand"><br><br>
        <label for="bet">Bet Amount:</label>
        <input type="number" id="bet" name="bet"><br><br>
        <label for="position">Position (BB, SB, B, O):</label>
        <input type="text" id="position" name="position"><br><br>
        <input type="button" id="getActionBtn" value="Get Action"> <!-- Use type="button" to prevent default form submission -->
    </form>
    <div id="actionResult"></div> <!-- Container to display action result -->

    <script>
        $(document).ready(function() {
            $('#getActionBtn').click(function() {
                $.ajax({
                    url: '/',
                    type: 'POST',
                    data: $('#pokerForm').serialize(),
                    success: function(response) {
                        $('#actionResult').html('<h2>Recommended Action: ' + response.action + '</h2>');
                    },
                    error: function(error) {
                        console.log(error);
                    }
                });
            });
        });
    </script>
</body>
</html>
